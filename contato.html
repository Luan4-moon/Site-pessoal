<main class="container-box">
  <form id="meuFormulario" class="formulario" action="https://formsubmit.co/luana.silvamoraess0@gmail.com" method="POST">
  <h1 class="titulo-contatos">Formurário</h1>
  <div class="mb-3">
    <label for="nome" class="label">Nome *</label>
    <input type="text" class="campo" id="nome" name="nome" minlength="3" required placeholder="Seu nome completo" />
  </div>
  <div class="mb-3">
    <label for="email" class="label">Email *</label>
    <input type="email" class="campo" id="email" name="email" required placeholder="exemplo@dominio.com" />
  </div>
  <div class="mb-3">
    <label for="tipoNegocio" class="label">Seu Negócio *</label>
    <select class="form-select" id="tipoNegocio" name="tipoNegocio" required>
      <option value="" disabled selected>Selecione uma opção</option>
      <option>Empresa de Grande porte</option>
      <option>Empresa de Médio porte</option>
      <option>Empresa de Pequeno porte</option>
      <option>Pessoa Jurídica</option>
      <option>Pessoal</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="nomeNegocio" class="label">Nome do Negócio *</label>
    <input type="text" class="campo" id="nomeNegocio" name="nomeNegocio" required placeholder="Nome da sua empresa ou projeto" />
  </div>
  <div class="mb-3">
    <label for="estado" class="label">Estado *</label>
    <select class="form-select" id="estado" name="estado" required>
      <option value="" disabled selected>Escolha um estado</option>
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="descricaoProjeto" class="label">Descrição do Projeto *</label>
    <textarea class="campo" id="descricaoProjeto" name="descricaoProjeto" rows="5" required placeholder="Conte detalhes sobre o seu projeto, objetivos, tecnologias desejadas..."></textarea>
  </div>
  <div class="mb-3">
    <label for="arquivo" class="label">Anexar arquivo (opcional)</label>
    <input type="file" class="campo" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.zip" />
    <div class="form-label">
      Arquivos permitidos: PDF, DOC, XLS, TXT, ZIP. Tamanho máximo: 5MB.
    </div>
  </div>
  <div class="d-grid mt-4">
    <button type="submit" class="btn-enviar">Enviar Proposta</button>
  </div>
</form>
